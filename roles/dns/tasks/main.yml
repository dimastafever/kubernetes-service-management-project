---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Install apt-transport-https
  apt:
    name: apt-transport-https
    state: present

- name: Add Kubernetes apt keyring
  shell: curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg

- name: Add Kubernetes repository
  shell: echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list

- name: Update apt cache after adding repo
  apt:
    update_cache: yes

- name: Install Kubernetes components
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present

- name: Hold Kubernetes packages
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

- name: Disable swap
  command: swapoff -a
  ignore_errors: yes

- name: Comment out swap in /etc/fstab
  lineinfile:
    path: /etc/fstab
    regexp: '^/swapfile'
    line: '#/swapfile none swap sw 0 0'
    state: present

- name: Load br_netfilter module
  modprobe:
    name: br_netfilter
    state: present

- name: Enable br_netfilter
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: 1
    state: present

- name: Enable ip forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present

- name: Create kubeadm config directory
  file:
    path: /etc/kubernetes
    state: directory

- name: Create kubeadm config file
  copy:
    dest: /etc/kubernetes/kubeadm-config.yaml
    content: |
      apiVersion: kubeadm.k8s.io/v1beta3
      kind: ClusterConfiguration
      kubernetesVersion: v1.28.0
      controlPlaneEndpoint: "server.mpsu.stu:6443"
      networking:
        podSubnet: "10.244.0.0/16"
        serviceSubnet: "10.96.0.0/12"
      ---
      apiVersion: kubeadm.k8s.io/v1beta3
      kind: InitConfiguration
      nodeRegistration:
        criSocket: "unix:///var/run/containerd/containerd.sock"
